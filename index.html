<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>QR Code Generator</h1>
            
            <div class="input-group">
                <label for="inputText">Enter URL or text</label>
                <input type="text" id="inputText" placeholder="https://example.com">
            </div>
            
            <button id="generateBtn">
                <i class="fas fa-qrcode" style="margin-right: 8px;"></i> Generate QR Code
            </button>
            
            <div class="qr-container">
                <div class="qr-placeholder">
                    <i class="fas fa-qrcode"></i>
                    Your QR code will appear here
                </div>
                <img id="qrImage" class="qr-image" alt="QR Code">
            </div>
            
            <button id="downloadBtn" class="download-btn">
                <i class="fas fa-download" style="margin-right: 8px;"></i> Download QR Code
            </button>
            
            <div class="credit">
                QR Code Generator | Made with <i class="fas fa-heart" style="color: var(--accent-color);"></i>
            </div>
        </div>
    </div>

    <script src="/script.js">
        
    </script>
</body>
</html>
